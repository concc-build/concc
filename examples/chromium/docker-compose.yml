version: '3'

services:
  user:
    image: chromium-buildenv
    hostname: user
    init: true
    volumes:
      - .:/chromium
      - ./build.sh:/build.sh
    tmpfs:
      - /var/lib/concc
    environment:
      CONCC_DIR: /var/lib/concc
      #CONCC_DEBUG: 1

  worker:
    image: chromium-buildenv
    init: true
    command: >-
      sh /opt/concc/run-worker.sh
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
