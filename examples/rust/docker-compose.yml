version: '3'

services:
  client:
    image: rust-buildenv
    init: true
    volumes:
      - ./project:/workspace/project
      - ./scripts:/workspace/scripts:ro

  worker:
    image: rust-buildenv
    init: true
    command: >-
      concc-worker
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
